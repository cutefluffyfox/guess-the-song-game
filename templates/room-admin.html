<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Le Voice nursery</title>
    <link rel="icon" type="image/x-icon" href="../static/images/icon.png">
    <!--Link to CSS -->
    <link href="../static/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/style.css" rel="stylesheet" />

    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
      <script type="text/javascript" src="//cdn.socket.io/4.4.1/socket.io.min.js"></script>
      <script src="{{ url_for('static', filename='js/room.js') }}" charset="utf-8"></script>
  </head>

<body class="text-center">


<div class="container">
  <h2 class="h4 mb-0 text-shadow" style="line-height: 0.5;">LeVoice's</h2>
  <h1 class="h2 text-shadow" style="margin-bottom: -53px">Guess The Song!</h1>

  <div class="row">
    <div class="col-xl-2 col-min-width-300px py-4">
      <h3 class="h5 text-shadow text-left">Score Board</h3>

      <div class="bg-white-transparent mb-4 p-2" id="leaderboard">
        Waiting for socketio to establish connection...
      </div>

      <div><button type="button" class="btn btn-danger button-leave-game" onclick=leave_room()>LEAVE GAME <span class="button_arrow">></span></button></div>
    </div>
    <div class="col-xl-8 col-min-width-100p-600px py-4 mt-5">
      <div class="mb-3">
        <iframe src="" id="stream" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;"></iframe>
      </div>
      <div class="bg-white-transparent">
        <div class="row">

          <div class="w-20"></div>
          <div class="w-50"><input class="full" type="text" id="stream-link" placeholder="Place stream link: https://vdo.ninja/" autocomplete="off"></div>
          <div class="w-5"><button class="full" type="button" id="change-stream">start</button></div>
          <div class="w-5"><button class="full" type="button" id="default-stream">stop</button></div>
          <div class="w-20"></div>

        </div>
      </div>
    </div>
    <div class="col-xl-2 col-min-width-300px py-4">
      <h3 class="h5 text-shadow text-left">Le Chat</h3>
      <div class="bg-white-transparent mb-3">
        <div id="chat" style="resize: none;overflow-y: scroll;text-align:left;overflow-x: hidden;" >
<!--            <div class="chat-message">-->
<!--              <span class="username" style="color: orange">CuteFluffyFox:</span>-->
<!--			  <span class="message">This is so wowie holy moly<img class="emo-ticon" src="static/images/smile.webp">jdfskljsdf</span>-->
<!--            </div>-->
<!--			<div class="chat-message">-->
<!--              <span class="username" style="color: lime">Layla:</span>-->
<!--			  <span class="message">Fluffy is a cutie<img class="emo-ticon" src="static/images/smile.webp">and you know it </span>-->
<!--            </div>-->
        </div>


        <input class="full" type="text" id="text" placeholder="Enter your message here" autocomplete="off">
      </div>
      <div class="container-grid bg-white-transparent">
        {% for emote in emotes %}
          <button><img class="emo-ticon" src="{{ emote['link'] }}" title="{{ emote['keyword'] }}"></button>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
  </body>
</html>
